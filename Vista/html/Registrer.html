<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="../image/logo-vt.svg" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous" />
    </head>
    <body class="bg-info d-flex justify-content-center align-items-center">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 35rem">
            <h1>Registro de Usuario</h1>
            <form action="?" method="post">
                <div class="mb-4">
                <label for="nombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control bg-light" id="nombre"
                        name="nombre" required/>
                </div>
                <div class="mb-4">
                    <label for="apellido" class="form-label">Apellidos</label>
                    <input type="text" class="form-control bg-light" id="apellido"
                        name="apellido" required/>
                </div>
                <div class="mb-4">
                    <label for="tipoDocumento" class="form-label">Tipo de
                        documento</label>
                    <select class="form-select bg-light" id="tipoDocumento"
                        name="tipoDocumento" required>
                        <option value>Seleccione...</option>
                        <option value="cedula">Cédula</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="numeroDocumento" class="form-label">Número de
                        documento</label>
                    <input type="text" class="form-control bg-light" id="numeroDocumento"
                        name="numeroDocumento" required/>
                </div>
                <div class="mb-4">
                    <label for="numeroCelular" class="form-label">Número de
                        celular</label>
                    <input type="text" class="form-control bg-light" id="numeroCelular"
                        name="numeroCelular" required/>
                </div>
                <div class="mb-4">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control bg-light" id="correo"
                        name="correo" required>
                </div>
                <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Crear Usuario</button>
            </form>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <a href="./login.html" class="text-decoration-none text-info fw-semibold">Cancelar</a>
            </div>
        </div>
    </body>
</html>
