<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="../image/logo-vt.svg" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Administrator Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous" />
    </head>
    <body
        class="bg-info d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-5 rounded-2 text-secondary shadow"
            style="width: 35em">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Last</th>
                        <th scope="col">State</th>
                        <th scope="col">Config</th>
                    </tr>
                </thead>
                <tbody>
                    <script>const skillset = ['C','C++','java','PHP','Node JS','Python','React JS'];</script>
                    <% skillset.forEach((val)=>{
                        %>
                            <td><%= val %></td>
                        <%
                    }) %>
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </body>
</html>
