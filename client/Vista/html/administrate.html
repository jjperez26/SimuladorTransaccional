    <script>
            fetch('http://localhost:3001/user', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify()
            })
            .then(res => {
                return res.json();
            })
            .then(data => {
                console.log("Respuesta exitosa", data);
                const users = [
                ];
                var contenedor = document.getElementById("usuarios");
                // Crear una variable para almacenar el HTML generado
                var html = "";
                
                // Recorrer el array y generar el HTML para cada elemento
                for (var i = 0; i < data.length; i++) {
                    // Agregar el elemento actual al HTML generado
                    html +="<tr>"
                    html += "<td></td>";
                    html += "<td>" + data[i].NOMBRE_USUARIO + "</td>";
                    html += "<td>" + data[i].NUMERO_CELULAR + "</td>";
                    html += "<td>" + data[i].SALDO + "</td>";
                    // html += "<td>" + users[i].status + "</td>";
                    if(data[i].ESTADO_CUENTA){
                        html += `<td><a class="text-decoration-none btn btn-info text-white fw-semibold" onclick="habilitar(`+data[i].NUMERO_CELULAR+`)">Enable</a></td>`
                    }else{
                        html +=`<td><a  class="text-decoration-none btn btn-danger text-white fw-semibold" onclick="deshabilitar(`+data[i].NUMERO_CELULAR+`)">Disable</a></td>`
                    }
                    html +="</tr>"       
                }
    
                // Insertar el HTML generado en el contenedor
                contenedor.innerHTML = html;
            })
            .catch(err => console.log('Error', err));

            function habilitar(id){
                console.log("id habilitar", id)
            }
            function deshabilitar(id){
                console.log("desa ", id)
            }
    </script>
