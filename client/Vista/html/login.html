<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="../image/logo-vt.svg" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    </head>
    <body class="bg-info d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
            <div class="d-flex justify-content-center">
                <img src="../image/login-icon.svg" alt="login-icon" style="height: 7rem" />
            </div>
            <div class="text-center fs-1 fw-bold">Simulador de transacciones</div>
            <form action="./home.html" method="GET">
                <div class="input-group mt-4">
                    <div class="input-group-text bg-info">
                        <img src="../image/username-icon.svg" alt="username-icon" style="height: 1rem" />
                    </div>
                    <input class="form-control bg-light" type="text" placeholder="Username" required/>
                </div>
                <div class="input-group mt-1">
                    <div class="input-group-text bg-info">
                        <img src="../image/password-icon.svg" alt="password-icon" style="height: 1rem" />
                    </div>
                    <input class="form-control bg-light" type="password" placeholder="Password" required/>
                </div>
                <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Login</button>
            </form>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>Don't have an account?</div>
                <a href="./registrer.html" class="text-decoration-none text-info fw-semibold">Register</a>
            </div>
        </div>
    </body>
</html>
