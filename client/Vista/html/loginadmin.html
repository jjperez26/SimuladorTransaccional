<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="../image/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">

        <div class="text-center fs-1 fw-bold">Selecciona con que perfil ingresaras</div>
        <p><br></p>
        <select class="form-select bg-light" id="tipoUsuario" onchange="redireccionar()">
            <option value="administrador">Seleccionar</option>
            <option value="administrador">Administrador</option>
            <option value="usuario">Usuario</option>
        </select>
        
    </div>
</body>



<script>
            var numeroTelefonico = window.location.search.split("=")[1];
            window.onload = function() {
        var usuario = localStorage.getItem("usuario");
        if (!usuario) {
            window.location.href = "./login.html";
        }
    }
        function redireccionar() {
            var tipoUsuario = document.getElementById("tipoUsuario").value;

            if (tipoUsuario === "administrador") {
                window.location.href = './administrate.html?telefono=' + numeroTelefonico;
            } else if (tipoUsuario === "usuario") {
                window.location.href = './home.html?telefono=' + numeroTelefonico;
            }
        }
    
</script>

</html>
