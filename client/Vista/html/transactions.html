<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="../image/logo-vt.svg" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transactions Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    </head>
    <body class="bg-info d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-5 rounded-2 text-secondary shadow" style="width: 35em">
            <div class="d-flex gap-5 justify-content-center mt-4">
                <div class="d-flex gap-1 justify-content-center mt-3">
                    <a href="./home.html" class=""><img src="../image/login-icon.svg" alt="login-icon" style="height: 3rem"/></a>

                <div class="d-inline-block text-info gap-1 justify-content-center mt-4" style="font-size: 3rch; width: 3rem; height: 5rem;">Usuario</div>
                <div class="d-inline-block gap-1 justify-content-center mt-4" style="font-size: 3rch;">Juanito Alimaña</div>
            </div>
            <form action="./home.html" method="GET">
                <div class="input-group mt-4">
                    <div class="input-group-text bg-info">
                        <img src="../image/username-icon.svg" alt="username-icon" style="height: 2rem" />
                    </div>
                    <input class="form-control bg-light" type="text" inputmode="numeric" pattern="\d*" placeholder="No.Teléfono" required/>
                </div>
                <div class="input-group mt-1">
                    <div class="input-group-text bg-info">
                        <img src="../image/money-icon.svg" alt="money-icon" style="height: 2rem" />
                    </div>
                    <input class="form-control bg-light" type="text" inputmode="numeric" pattern="\d*" placeholder="Value" required/>

            </form>
            <div class="d-flex gap-1 justify-content-center mt-1" style="height: 5rem;">
                <div class="d-inline-block gap-1 justify-content-center mt-1" style="font-size: 2rch;">Saldo $</div>
                <div class="mt-1" style="font-size: 2rch;">13'452,030.00</div>
            </div>
            <div class="d-flex gap-4 justify-content-lg-end mt-2">
                <div class="d-flex gap-1 justify-content-center mt-4">
                    <a href="./movemenst.html" class="btn btn-dark text-white w-100 mt-4 fw-semibold shadow-lg">MOVIMIENTOS</a>
                </div>
                <div class="d-flex gap-1 justify-content-center mt-4">
                    <a href="./transactions.html" class="btn btn-dark text-white w-100 mt-4 fw-semibold shadow-lg">HACER TRANSACCIÓN</a>
                </div>
                <div class="d-flex gap-1 justify-content-center mt-4">
                    <a href="./login.html" class="btn btn-danger text-white w-100 mt-4 fw-semibold shadow-lg">CERRAR SESION</a>
                </div>
            </div>
        </div>
